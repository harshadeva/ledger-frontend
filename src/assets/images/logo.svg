<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 265 70" role="img" aria-labelledby="title">
  <title>LedgerLink Logo</title>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="blue-green-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#50E3C2" />
    </linearGradient>
  </defs>
  <!-- Text: 'LedgerLink' -->
  <text x="10" y="50" font-family="'Arial, sans-serif'" font-size="48" font-weight="bold" fill="url(#blue-green-gradient)">
    Ledger
  </text>
  <text x="170" y="50" font-family="'Arial, sans-serif'" font-size="48" font-weight="normal" fill="url(#blue-green-gradient)" font-style="italic">
    Link
  </text>
</svg>
